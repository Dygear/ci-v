<html lang="en">
<head>

<body>
    <div id="app">
        <header>
            <h1>CI-V Controller</h1>
            <div id="connection">
                <button id="btn-power-on">Power On</button>
                <button id="btn-power-off">Power Off</button>
                <button id="btn-connect">Connect</button>
                <button id="btn-disconnect" disabled>Disconnect</button>
                <span id="status">Disconnected</span>
            </div>
        </header>

        <main>
            <!-- Meters Section -->
            <section id="meters-section">
                <div class="meter">
                    <label>S-Meter</label>
                    <div class="meter-bar">
                        <div class="meter-fill" id="s-meter-fill"></div>
                    </div>
                    <span class="meter-value" id="s-meter-value">--</span>
                </div>
                <div class="meter">
                    <label>Volume</label>
                    <div class="meter-bar">
                        <div class="meter-fill" id="vol-fill"></div>
                    </div>
                    <span class="meter-value" id="vol-value">--</span>
                </div>
                <div class="meter">
                    <label>Squelch</label>
                    <div class="meter-bar">
                        <div class="meter-fill" id="sql-fill"></div>
                    </div>
                    <span class="meter-value" id="sql-value">--</span>
                </div>
            </section>
            <!-- VFO Section -->
            <section id="vfo-section">
                <div id="vfo-a" class="vfo-panel active">
                    <div class="vfo-label">
                        <button class="vfo-select" data-vfo="A">VFO A</button>
                    </div>
                    <div class="vfo-frequency" id="freq-a">----.---.--- MHz</div>
                    <div class="vfo-mode" id="mode-a">--</div>
                    <div class="vfo-tone" id="tone-a">--</div>
                </div>
                <div id="vfo-b" class="vfo-panel">
                    <div class="vfo-label">
                        <button class="vfo-select" data-vfo="B">VFO B</button>
                    </div>
                    <div class="vfo-frequency" id="freq-b">----.---.--- MHz</div>
                    <div class="vfo-mode" id="mode-b">--</div>
                    <div class="vfo-tone" id="tone-b">--</div>
                </div>
            </section>

            <!-- Controls Section -->
            <section id="controls-section">
                <div class="control-group">
                    <label for="freq-input">Frequency (MHz)</label>
                    <input type="text" id="freq-input" placeholder="145.000" inputmode="decimal">
                    <button id="btn-set-freq">Set</button>
                </div>
                <div class="control-group">
                    <label>Mode</label>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-mode="FM">FM</button>
                        <button class="mode-btn" data-mode="FM-N">FM-N</button>
                        <button class="mode-btn" data-mode="AM">AM</button>
                        <button class="mode-btn" data-mode="AM-N">AM-N</button>
                        <button class="mode-btn" data-mode="DV">DV</button>
                    </div>
                </div>
            </section>

            <!-- Tone / Squelch Section -->
            <section id="tone-section">
                <div class="control-group">
                    <label>Tone Mode</label>
                    <div class="tone-mode-buttons">
                        <button class="tone-mode-btn" data-tone-mode="0">CSQ</button>
                        <button class="tone-mode-btn" data-tone-mode="1">Tone</button>
                        <button class="tone-mode-btn" data-tone-mode="2">TSQL</button>
                        <button class="tone-mode-btn" data-tone-mode="3">DTCS</button>
                    </div>
                </div>
